<mat-toolbar class="custom-toolbar" *ngIf="verificar()" style="display: flex; align-items: center; justify-content: space-between;">
  
  <!-- Logo e Identidad -->
  <div class="logo-container" style="display: flex; align-items: center;">
    <img src="assets/logo.png" alt="PROMOTRUST" class="logo" style="height: 40px; margin-right: 10px;" />
    <span class="app-title">PROMOTRUST</span>
  </div>

  <!-- Botón Inicio -->
  <a mat-button routerLink="/bienvenido" style="margin-right: 10px;">Inicio</a>

  <!-- Menú de Navegación para Emprendedor -->
  <div class="nav-links" *ngIf="isEmprendedor()" style="display: flex; gap: 10px;">
    <a mat-button routerLink="/contratousuario">Mis Contratos</a>
    <a mat-button routerLink="/evaluacion">Mis Evaluaciones</a>
  </div>

  <!-- Menú de Navegación para Influencer -->
  <div class="nav-links" *ngIf="isInfluencer()" style="display: flex; gap: 10px;">
    <a mat-button routerLink="/contratousuario">Mis Contratos</a>
    <a mat-button routerLink="/evaluacion">Mis Evaluaciones</a>

    <!-- Botón desplegable para Servicios -->
    <button mat-button [matMenuTriggerFor]="menuServicios">
      <mat-icon>settings</mat-icon>Servicios
    </button>
  </div>

  <!-- Menú de Navegación para Admin -->
  <div class="nav-links" *ngIf="isAdmin()" style="display: flex; gap: 10px;">
    <button mat-button [matMenuTriggerFor]="menuPreguntas">
      <mat-icon>help</mat-icon>Preguntas
    </button>
    <button mat-button [matMenuTriggerFor]="menuIncidencias">
      <mat-icon>report</mat-icon>Incidencias
    </button>
    <button mat-button [matMenuTriggerFor]="menuUsuario">
      <mat-icon>people</mat-icon>Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuTips">
      <mat-icon>lightbulb</mat-icon>Tips
    </button>
    <button mat-button [matMenuTriggerFor]="menuReportes">
      <mat-icon>insert_drive_file</mat-icon>Reportes
    </button>
    <button mat-button [matMenuTriggerFor]="menuEvaluaciones">
      <mat-icon>assignment</mat-icon>Evaluacion
    </button>
    <!-- Botón desplegable para Servicios -->
    <button mat-button [matMenuTriggerFor]="menuServicios">
      <mat-icon>settings</mat-icon>Servicios
    </button>
    <!-- Botón desplegable para Contrato -->
    <button mat-button [matMenuTriggerFor]="menuContrato">
      <mat-icon>pencil</mat-icon>Contrato
    </button>
  </div>

  <!-- Botón de Usuario en el menú derecho, visible para ambos roles -->
  <div class="right-menu" style="margin-left: auto;">
    <button mat-button [matMenuTriggerFor]="menuSalir">
      <mat-icon>person</mat-icon>Usuario
    </button>
  </div>
</mat-toolbar>

<!-- Menús Desplegables (colocados fuera del toolbar) -->

<!-- Menú Desplegable para Servicios -->
<mat-menu #menuServicios="matMenu">
  <button mat-menu-item routerLink="/servicio">
    <mat-icon>playlist_add_check</mat-icon>Listar
  </button>
  <button mat-menu-item routerLink="/servicio/nuevo">
    <mat-icon>playlist_add</mat-icon>Registrar
  </button>
</mat-menu>
