<mat-toolbar class="custom-toolbar">
  <!-- Logo e Identidad -->
  <div class="logo-container">
    <img src="assets/logo.jpg" alt="PROMOTRUST" class="logo">
    <span class="app-title">PROMOTRUST</span>
  </div>

  <!-- Menú de Navegación -->
  <div class="nav-links">
    <a mat-button routerLink="/bienvenido">Inicio</a>
    <a mat-button routerLink="/contratousuario">Mis Contratos</a>
    <a mat-button routerLink="/evaluaciones">Mis Evaluaciones</a>
   

   
  <!-- Menú Desplegable de Preguntas -->
  <div>
    <button mat-button [matMenuTriggerFor]="menuPreguntas" aria-label="Menú de Preguntas">Preguntas</button>
  </div>

  <!-- Menú Desplegable de Incidencias -->
  <div>
    <button mat-button [matMenuTriggerFor]="menuIncidencias" aria-label="Menú de Incidencias">Incidencias</button>
  </div>
  <!-- Menú Desplegable de Usuarios -->
  <div>
    <button mat-button [matMenuTriggerFor]="menuUsuario" aria-label="Menú de Incidencias">Usuarios</button>
  </div>
  <!-- Menú Desplegable de Incidencias -->
  <div>
    <button mat-button [matMenuTriggerFor]="menuEvaluaciones" aria-label="Menú de Evaluaciones">Evaluacion</button>
  </div>
   <!-- Menú Desplegable de Incidencias -->
   <div>
    <button mat-button [matMenuTriggerFor]="menuServicios" aria-label="Menú de Servicios">Servicios</button>
  </div>
  <!-- Menú Desplegable de Incidencias -->
  <div>
    <button mat-button [matMenuTriggerFor]="menuTips" aria-label="Menú de Servicios">Tips</button>
  </div>
  <div>

  </div>
  
</div>
  
</mat-toolbar>

<!-- Botón de Perfil -->
<mat-menu #menuUsuario="matMenu">
  <button mat-menu-item routerLink="/usuario"><mat-icon>view_list</mat-icon>Listar</button>
  <button mat-menu-item routerLink="/usuario/nuevo"><mat-icon>add_circle</mat-icon>Registrar</button>
</mat-menu>

<!-- Menú MatMenu para Preguntas -->
<mat-menu #menuPreguntas="matMenu">
  <button mat-menu-item routerLink="/preguntas" aria-label="Listar Preguntas">Listar</button>
  <button mat-menu-item routerLink="/preguntas/nuevo" aria-label="Registrar Pregunta">Registrar</button>
</mat-menu>

<!-- Menú MatMenu para Incidencias -->
<mat-menu #menuIncidencias="matMenu">
  <button mat-menu-item routerLink="/incidencias" aria-label="Listar Incidencias">Listar</button>
  <button mat-menu-item routerLink="/incidencias/nuevo" aria-label="Registrar Incidencia">Registrar</button>
</mat-menu>

<mat-menu #menuTips="matMenu">
  <button mat-menu-item routerLink="/vertips" aria-label="Listar Tips">Listar</button>
  <button mat-menu-item routerLink="/vertips/nuevo" aria-label="Registrar Tips">Registrar</button>
</mat-menu>

<!-- Menú MatMenu para Evaluacion -->
<mat-menu #menuEvaluaciones="matMenu">
  <button mat-menu-item routerLink="/evaluacion" aria-label="Listar Evaluaciones">Listar</button>
  <button mat-menu-item routerLink="/evaluacion/nuevo" aria-label="Registrar Evaluaciones">Registrar</button>
</mat-menu>

<!-- Menú MatMenu para Servicios -->
<mat-menu #menuServicios="matMenu">
  <button mat-menu-item routerLink="/servicio" aria-label="Listar Servicios">Listar</button>
  <button mat-menu-item routerLink="/servicio/nuevo" aria-label="Registrar Servicios">Registrar</button>
</mat-menu>
