<div class="container" >
  <div style="text-align: center;margin: 10px;">
<h1> Lista de Tips </h1>
  </div>

<h1>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna ID -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tips"> {{tips.id}} </td>
    </ng-container>

    <!-- Columna Descripción de la Pregunta -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Contenido </th>
      <td mat-cell *matCellDef="let tips"> {{tips.contenido}} </td>
    </ng-container>

    <!-- Columna Evaluación -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Fecha Creacion</th>
      <td mat-cell *matCellDef="let tips"> {{tips.fecha_creacion}} </td>
    </ng-container>


    <ng-container matColumnDef="elimi">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
        <mat-icon style="color:#3b1d9e">delete</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let tips">
        <button mat-raised-button [routerLink]="['ediciones',tips.id]">
          <mat-icon style="color:#3b1d9e">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</h1>

</div>
