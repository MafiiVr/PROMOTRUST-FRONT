<div class="container" style="text-align: center; margin: 5%">
  <div style="margin: 5%"> <h1>Registro de Incidencias</h1>
  </div>
  
  <div>
    <!-- Formulario para registrar incidencias -->
    <form [formGroup]="form" (ngSubmit)="aceptar()">
      
       <!---- -------------------->
    <mat-form-field class="example-full-width" *ngIf="edicion">
      <mat-label>C贸digo</mat-label>
      <input matInput  formControlName="Hcodigo" />
      
    </mat-form-field>
    <br />


      <!-- Campo para la descripci贸n de la incidencia -->
      <mat-form-field class="example-full-width" >
        <mat-label>Descripci贸n de la Incidencia</mat-label>
        <input matInput placeholder="Ej. Fuga de agua" formControlName="HdescripcionIncidencias"   />
      </mat-form-field>
      <br />


      <!-- Campo para la fecha de la incidencia -->
      <mat-form-field class="example-full-width">
        <mat-label>Fecha de la Incidencia</mat-label>
        <input matInput type="date" formControlName="Hfecha_Incidencia"   />
      </mat-form-field>
      <br />

      <!-- Campo para el ID del contrato   listaAmbientes -->
      <mat-form-field>
        <mat-label>Contrato</mat-label>
        <mat-select formControlName="HidContrato">
          @for (food of listaAmbientes; track food) {
          <mat-option [value]="food.id">{{ food.detalle_contrato }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

   
      <!-- Bot贸n para registrar -->
      <div>
        <button mat-button class="custom-button">Registrar</button>
      </div>

    </form>

  </div>
</div>
