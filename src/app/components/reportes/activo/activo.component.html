<div class="title-container">
    <h1>Contrato Activo </h1>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <!-- Tipo de Evento Column -->
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID Evento </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.id }} </td>
      </ng-container>
     <ng-container matColumnDef="tipo_evento">
        <th mat-header-cell *matHeaderCellDef> Tipo de Evento </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.correo }} </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.telefono }} </td>
      </ng-container>
      <ng-container matColumnDef="detalle_contrato">
        <th mat-header-cell *matHeaderCellDef> Detalle Contrato </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.detalle_contrato}} </td>
      </ng-container>
      <ng-container matColumnDef="estadocontrato">
        <th mat-header-cell *matHeaderCellDef> Estado Contrato </th>
        <td mat-cell *matCellDef="let evento"> {{ evento.estadocontrato}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
