<div class="title-container">
    <h1>Categorías por Usuario</h1>
</div>
<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="getCategoriaxUsuario()">
        <!-- Categoría de Servicio -->
        <mat-form-field>
            <mat-label>Categoría de Servicio</mat-label>
            <mat-select formControlName="categoria_servi" required>
                <mat-option *ngFor="let categoria of categorias" [value]="categoria.categoria_servic">
                    {{ categoria.categoria_servic }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('categoria_servi')?.hasError('required')">
                Seleccionar una categoría es obligatorio.
            </mat-error>
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button type="submit">Aceptar</button>
        </div>
    </form>
</div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nombre de Usuario Column -->
        <ng-container matColumnDef="nombre_Usuario">
            <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre_Usuario }} </td>
        </ng-container>

        <!-- Categoría de Servicio Column -->
        <ng-container matColumnDef="categoria_Servicio">
            <th mat-header-cell *matHeaderCellDef> Categoría de Servicio </th>
            <td mat-cell *matCellDef="let categoria"> {{ categoria.categoria_Servicio }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
