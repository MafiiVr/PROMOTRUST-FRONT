<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Pagos</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Monto Column -->
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.monto | currency}} </td>
      </ng-container>
  
      <!-- Fecha de Pago Column -->
      <ng-container matColumnDef="fecha_pago">
        <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_pago | date:'short'}} </td>
      </ng-container>
  
      <!-- Contrato Column -->
      <ng-container matColumnDef="contrato">
        <th mat-header-cell *matHeaderCellDef> Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.contrato.id}} </td>
      </ng-container>
  
      <!-- Método de Pago Column -->
      <ng-container matColumnDef="metodopago">
        <th mat-header-cell *matHeaderCellDef> Método de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.metodopago.tipo_metodo_pago}} </td>
      </ng-container>
  
      <!-- Accion01 Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['editar', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Accion02 Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
