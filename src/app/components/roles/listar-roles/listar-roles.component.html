<div class="fondo" style="background-image: url('assets/patron.jpg')">
    <div class="container">
      <h1 class="tituloBox">Lista roles</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
          </ng-container>
      
        <!--LLamado de la tabla independiente User (username)-->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
          <td mat-cell *matCellDef="let element"> {{ element.usuario.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoRol }}</td>
        </ng-container>
    
        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                class="edit-button"
                [routerLink]="['ediciones', element.id]"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                class="delete-button"
                (click)="eliminar(element.id)"
              >
                <mat-icon>delete_sweep</mat-icon>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
   
    
    

    
    </div>
