<div class="container">
    <div class="header">
      <h1>Contratos Establecidos</h1>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- ID Column -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <!-- Influencer Column -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Influencer</th>
          <td mat-cell *matCellDef="let element">{{element.usuario.nombre}}</td>
        </ng-container>
  
        <!-- Detalles Contrato Column -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Detalles Contrato</th>
          <td mat-cell *matCellDef="let element">{{ element.contrato.detalle_contrato }}</td>
        </ng-container>
  
        <!-- Fecha Inicio Column -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha_inicio }}</td>
        </ng-container>
  
        <!-- Fecha Fin Column -->
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha_fin}}</td>
        </ng-container>
  
        <!-- Estado Column -->
        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.contrato.estado }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
