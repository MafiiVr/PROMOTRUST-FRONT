<div class="container" >
    <div style="text-align: center;margin: 10px;">
  <h1> Contrato usuario registrados </h1>
    </div>
  
  <h1>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let ContratoUsuario"> {{ContratoUsuario.id}} </td>
      </ng-container>
  
      <!-- Columna Descripci贸n de la Pregunta -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio</th>
        <td mat-cell *matCellDef="let ContratoUsuario"> {{ContratoUsuario.fecha_inicio}} </td>
      </ng-container>
  
      <!-- Columna Evaluaci贸n -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Fecha fin</th>
        <td mat-cell *matCellDef="let ContratoUsuario"> {{ContratoUsuario.fecha_fin}} </td>
      </ng-container>

         <!-- Columna Evaluaci贸n -->
         <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> ID Contrato</th>
            <td mat-cell *matCellDef="let ContratoUsuario"> {{ContratoUsuario.contrato.id}} </td>
          </ng-container>

           <!-- Columna Evaluaci贸n -->
         <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> ID Usuario</th>
            <td mat-cell *matCellDef="let ContratoUsuario"> {{ContratoUsuario.usuario.id}} </td>
          </ng-container>
      
  
      <ng-container matColumnDef="eliminarcontratousuario">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
          <mat-icon style="color:#3b1d9e">delete</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actualizarcontratousuario">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let ContratoUsuario">
          <button mat-raised-button [routerLink]="['/contratousuario/actualizar', ContratoUsuario.id]">
            <mat-icon style="color:#3b1d9e">edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  </h1>
  
  </div>
